    <!-- Contact -->

    <div id="contact">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 col-md-offset-3">
            <div class="well well-sm">
              <form method="post" action="mailto:amandagomu@gmail.com">
                <fieldset>
                  <h4
                    class="text-center font weight-bold "
                    style="padding-top:50px; padding-bottom:30px; color: white;"
                  >
                    Leave a message
                  </h4>

                  <!-- Name input-->
                  <div class="form-group">
                    <label
                      class="col-md-12 control-label"
                      for="name"
                      style="color: white;"
                      >Name</label
                    >
                    <div class="col-md-12">
                      <input
                        id="name"
                        name="name"
                        type="text"
                        placeholder="Your name"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Email input-->
                  <div class="form-group">
                    <label
                      class="col-md-12 control-label"
                      for="email"
                      style="color: white;"
                      >Your E-mail</label
                    >
                    <div class="col-md-12">
                      <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="Your email"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Message body -->
                  <div class="form-group">
                    <label
                      class="col-md-12 control-label"
                      for="message"
                      style="color: white;"
                      >Your message</label
                    >
                    <div class="col-md-12">
                      <textarea
                        class="form-control"
                        id="message"
                        name="message"
                        placeholder="Please enter your message here..."
                        rows="5"
                      ></textarea>
                    </div>
                  </div>

                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-right">
                      <input
                        type="submit"
                        class="btn btn-outline-light btn-lg"
                        value="Send"
                      />
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- End of Contact -->
